name: CI - Cypress + Mochawesome + Netlify

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-netlify:
    runs-on: ubuntu-latest
    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instalar Mochawesome y herramientas relacionadas
      - name: Install Mochawesome tools
        run: |
          npm install mochawesome mochawesome-merge mochawesome-report-generator --save-dev

      # 5️⃣ Ejecutar Cypress y generar reporte Mochawesome
      - name: Run Cypress tests and generate report
        run: |
          # Ejecuta tests y genera JSON
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}" --reporter mochawesome --reporter-options reportDir=mochawesome-report,overwrite=false,html=false,json=true

          # Merge JSONs en un solo archivo
          npx mochawesome-merge mochawesome-report/*.json > mochawesome-report/output.json

          # Genera HTML a partir del JSON
          npx marge mochawesome-report/output.json --reportDir mochawesome-report --reportTitle "Reporte Cypress"

      # 6️⃣ Asegurarse de que el HTML principal se llame index.html
      - name: Rename main report to index.html
        run: mv mochawesome-report/mochawesome.html mochawesome-report/index.html || true

      # 7️⃣ Instalar Netlify CLI
      - name: Install Netlify CLI
        run: npm install netlify-cli -g

      # 8️⃣ Desplegar en Netlify
      - name: Deploy to Netlify
        run: netlify deploy --dir=mochawesome-report --prod

