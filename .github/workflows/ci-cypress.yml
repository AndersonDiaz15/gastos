name: CI - Cypress Flexible

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js" # Valor por defecto: todos los tests

    steps:
      # 1) Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Instalar Node 18
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4) Ejecutar Cypress usando el Action oficial
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec:
            ${{ env.CYPRESS_SPEC }}

            # 5️⃣ Subir archivos vía FTP solo si Cypress pasó
      - name: Deploy to InfinityFree via FTP
        if: success() # Solo corre si los tests pasaron
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Carpeta local a subir
          server-dir: /htdocs/ # Carpeta remota en InfinityFree
