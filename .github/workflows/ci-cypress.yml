name: CI - Cypress + Allure + Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      - name: Instalar plugin Allure
        run: npm install @shelex/cypress-allure-plugin --save-dev

      # 4Ô∏è‚É£ Ejecutar Cypress y generar reporte Allure
      - name: Run Cypress Tests with Allure
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}"
          npx allure generate allure-results --clean -o allure-report

      # 5Ô∏è‚É£ Desplegar el reporte a GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      # 6Ô∏è‚É£ Enviar correo con el enlace al reporte
      - name: Send Allure Report Link by Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìä Reporte Cypress - ${{ github.repository }} #${{ github.run_number }}"
          to: "anjodivi15@gmail.com"
          from: "CI GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: |
            üöÄ **Resultados de la ejecuci√≥n de pruebas Cypress**

            **Repositorio:** ${{ github.repository }}
            **Rama:** ${{ github.ref_name }}
            **Commit:** ${{ github.event.head_commit.message }}
            **Autor:** ${{ github.event.head_commit.author.name }}
            **Resultado:** ${{ job.status }}

            üìà Visualiza el reporte Allure en:
            üîó https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/

