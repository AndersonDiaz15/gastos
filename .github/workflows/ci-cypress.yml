name: CI - Cypress Flexible

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Allure plugin
        run: npm install @shelex/cypress-allure-plugin --save-dev

      - name: Run Cypress Tests with Allure
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}"
          npx allure generate allure-results --clean -o allure-report

      - name: Zip Allure Report
        run: zip -r allure-report.zip allure-report

      # ‚úÖ Trampa: renombrar a .txt para que Gmail no lo bloquee
      - name: Rename ZIP to TXT
        run: mv allure-report.zip allure-report.zip.txt

      - name: Send Allure Report by Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìä Reporte Cypress - ${{ github.repository }} #${{ github.run_number }}"
          to: "anjodivi15@gmail.com"
          from: "CI GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: |
            üöÄ **Resultados de la ejecuci√≥n de pruebas Cypress**

            **Repositorio:** ${{ github.repository }}
            **Rama:** ${{ github.ref_name }}
            **Commit:** ${{ github.event.head_commit.message }}
            **Autor:** ${{ github.event.head_commit.author.name }}
            **Resultado:** ${{ job.status }}

            üìé El reporte Allure se adjunta como `.zip.txt`
            ‚û°Ô∏è Para abrirlo, c√°mbiale la extensi√≥n a `.zip` despu√©s de descargarlo.
          attachments: allure-report.zip.txt

