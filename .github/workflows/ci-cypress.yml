name: CI - Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar tu repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Instalar Node + Cypress y correr pruebas
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome # Ejecuta en Chrome headless
          start: npm start # Solo si tu proyecto necesita levantar un servidor local
