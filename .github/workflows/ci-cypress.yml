name: CI - Cypress + Mochawesome

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Ejecutar Cypress (aunque fallen tests, continua el flujo)
      - name: Run Cypress tests
        run: npm run cy:run || true

      # 5Ô∏è‚É£ Merge y generar reporte Mochawesome
      - name: Generate Mochawesome Report
        run: npm run report:full

      # 6Ô∏è‚É£ Publicar reporte en GitHub Pages (repo externo o mismo repo)
      - name: Deploy Mochawesome Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.REPORTES_TOKEN }}
          external_repository: AndersonDiaz15/gastos-reports # Cambia si es otro repo
          publish_branch: gh-pages
          publish_dir: ./mochawesome-report
          user_name: "GitHub Actions"
          user_email: "actions@github.com"
          commit_message: "üöÄ Publicaci√≥n autom√°tica del reporte Mochawesome"

