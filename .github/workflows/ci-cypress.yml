name: CI - Cypress + Allure Report Deployment

on:
  push:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Install Allure plugin
        run: npm install @shelex/cypress-allure-plugin --save-dev

      - name: 🧪 Run Cypress Tests and generate Allure results
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}"
          npx allure generate allure-results --clean -o allure-report

      # 🗂️ Deploy report to separate repo (gastos-reports)
      - name: 🚀 Deploy Allure Report to GitHub Pages (other repo)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          external_repository: AndersonDiaz15/gastos-reports
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "📊 Update Allure report from CI run"

