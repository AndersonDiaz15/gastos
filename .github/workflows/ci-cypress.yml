name: CI - Cypress Flexible

on:
  push:
    branches: ["main"] # Ejecuta en push a main
  pull_request:
    branches: ["main"] # Ejecuta en PR hacia main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    # Variable por defecto: todos los tests
    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node 18
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm ci
      - name: Instalar plugin Allure
        run: npm install @shelex/cypress-allure-plugin --save-dev

      # 4Ô∏è‚É£ Ejecutar Cypress y generar resultados para Allure
      - name: Run Cypress Tests with Allure
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}"
          npx allure generate allure-results --clean -o allure-report

      # 5Ô∏è‚É£ Comprimir el reporte en un ZIP
      - name: Zip Allure Report
        run: zip -r allure-report.zip allure-report

      # 6Ô∏è‚É£ Enviar el reporte por correo con el ZIP adjunto
      - name: Send Allure Report by Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìä Reporte Cypress - ${{ github.repository }} #${{ github.run_number }}"
          to: "anjodivi15@gmail.com"
          from: "CI GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: |
            üöÄ **Resultados de la ejecuci√≥n de pruebas Cypress**

            **Repositorio:** ${{ github.repository }}
            **Rama:** ${{ github.ref_name }}
            **Commit:** ${{ github.event.head_commit.message }}
            **Autor:** ${{ github.event.head_commit.author.name }}
            **Resultado:** ${{ job.status }}

            ‚úÖ Si el estado es "success", todas las pruebas pasaron correctamente.
            ‚ùå Si el estado es "failure", alguna prueba fall√≥.

            Se adjunta el reporte Allure en formato ZIP con los resultados detallados.
          attachments: allure-report.zip

