name: CI - Cypress Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1) Descargar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Instalar Node y Cypress
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # 3) Ejecutar Cypress apuntando a tu URL de Netlify
      - name: Run Cypress Tests
        run: |
          npx cypress run --browser chrome
