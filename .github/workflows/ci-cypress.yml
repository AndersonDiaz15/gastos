name: CI - Cypress Flexible

on:
  push:
    branches: ["main"] # Ejecuta en push a main
  pull_request:
    branches: ["main"] # Ejecuta en PR hacia main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias del proyecto
      - name: Install dependencies
        run: |
          npm ci
          npm install @shelex/cypress-allure-plugin --save-dev
          npm install allure-commandline --save-dev

      # 4Ô∏è‚É£ Ejecutar Cypress y generar resultados para Allure
      - name: Run Cypress Tests with Allure
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}"
          npx allure generate allure-results --clean -o allure-report

      # 5Ô∏è‚É£ Publicar el reporte Allure en GitHub Pages (en otro repositorio)
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.REPORTES_TOKEN }} # üîπ tu token personalizado
          publish_dir: ./allure-report
          publish_branch: gh-pages
          publish_repo: AndersonDiaz15/reportes-gastos # üîπ cambia por el nombre exacto del repo donde guardar√°s el reporte


