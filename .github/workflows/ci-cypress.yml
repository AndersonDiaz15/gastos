name: CI - Cypress & Allure Report

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-allure:
    runs-on: ubuntu-latest

    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1Ô∏è‚É£ Descargar el repo principal
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Instalar plugin Allure
      - name: Install Allure Plugin
        run: npm install @shelex/cypress-allure-plugin --save-dev

      # 5Ô∏è‚É£ Ejecutar Cypress y generar reporte Allure
      - name: Run Cypress Tests
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}"
          npx allure generate allure-results --clean -o allure-report

      # 7Ô∏è‚É£ Publicar en repo de reportes
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.REPORTES_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          external_repository: AndersonDiaz15/gastos-reports
          user_name: "GitHub Actions"
          user_email: "actions@github.com"
          commit_message: "üöÄ Publicaci√≥n autom√°tica del reporte Allure [${{ github.run_number }}]"
          force_orphan: true

