name: CI - Cypress + Mochawesome + Netlify

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Ejecutar Cypress y generar reporte Mochawesome
      - name: Run Cypress Tests
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}" --reporter mochawesome --reporter-options reportDir=mochawesome-report,overwrite=false,html=false,json=true
          npx mochawesome-merge mochawesome-report/*.json > mochawesome.json
          npx marge mochawesome.json --reportDir mochawesome-report --inline
          # Renombrar el HTML generado para Netlify
          mv mochawesome-report/mochawesome.html mochawesome-report/index.html

      # 5️⃣ Instalar Netlify CLI
      - name: Install Netlify CLI
        run: npm install netlify-cli -g

      # 6️⃣ Desplegar en Netlify
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --dir=mochawesome-report --prod --site=$NETLIFY_SITE_ID

