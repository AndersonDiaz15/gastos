name: CI - Cypress + Mochawesome + GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      CYPRESS_SPEC: "cypress/e2e/**/*.cy.js"

    steps:
      # 1Ô∏è‚É£ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Ejecutar Cypress y generar reporte Mochawesome
      - name: Run Cypress Tests
        run: |
          npx cypress run --browser chrome --spec "${{ env.CYPRESS_SPEC }}" \
            --reporter mochawesome \
            --reporter-options reportDir=mochawesome-report,overwrite=false,html=false,json=true || true

          npx mochawesome-merge mochawesome-report/*.json > mochawesome.json
          npx marge mochawesome.json --reportDir mochawesome-report --inline

          mv mochawesome-report/mochawesome.html mochawesome-report/index.html

      # 5Ô∏è‚É£ Publicar el reporte en GitHub Pages (en el repo de reportes)
      - name: Deploy report to GitHub Pages repo
        env:
          GH_TOKEN_REPORTES: ${{ secrets.GH_TOKEN }}
        run: |
          cd mochawesome-report
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üìä Nuevo reporte de Cypress - ${{ github.run_number }}"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/TU_USUARIO/TU_REPO_REPORTES.git
          git push -f origin main

      # 6Ô∏è‚É£ Enviar el link por correo
      - name: Send GitHub Pages Link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìä Reporte Cypress - ${{ github.repository }} #${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "CI GitHub Actions <${{ secrets.EMAIL_USER }}>"
          body: |
            Hola,

            REPORTE DE EJECUCI√ìN DE PRUEBAS CYPRESS

            Repositorio: ${{ github.repository }}
            Rama: ${{ github.ref_name }}
            Commit: ${{ github.event.head_commit.message }}
            Autor: ${{ github.event.head_commit.author.name }}
            Estado: ${{ job.status }}

            El reporte completo est√° disponible en:
            https://github.com/AndersonDiaz15/reportes-cypresss

            ¬°Saludos!

